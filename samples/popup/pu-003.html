<div class="fr-view">
	<!-- PU-003 http://playersnips.superpowerups.com/-->
	<!-- READ THE GUIDE FIRST -->
	<!-- How to Guide: https://docs-playersnips.superpowerups.com/the-snips/popup-snips/avatar-bar -->
	<!-- 
    Snippet Options
    data-trigger (choose one): lesson_start lesson_complete
    data-color-bg : This is hex color of the background. Default: #e9e9fd
    data-color-text : This is hex color of the text. Default: #333333
    data-delay: Number of seconds before the popup is shown. Default is 1
    data-autoclose: Number of seconds after opening that the popup will autoclose. Remove to keep the popup opened until it is clicked
    data-position (choose one); top, top-full, top-left, top-right, bottom, bottom-full, bottom-left, bottom-right
    data-shape: (choose one): rounded, rounded-pill, square
    data-cta: link for popup (remove if not used)
    data-cta-target (choose one): new, same
    data-image-url: a url to an image 200x200
    data-heading: text next to avatar - do not use any quotes
    data-sound: Choose one of the predefined sounds or provide your own 
        Sounds: doink, swoosh, blink, dadun, dingdong, deenaa, tada,  
                fairy, soda, cool, bongo, 
                excuseme, police, dolphin, airport
        Custom: provide a link to an MP3 file

    
-->
<div class="ps-popup"  
    data-trigger="lesson_start"
    data-color-bg="#FCF4F8" 
    data-color-text="#FF0089" 
    data-delay="0" 
    data-autoclose="8" 
    data-position="top-left" 
    data-shape="square" 
    data-cta=""
    data-cta-target=""
    data-image-url="https://randomuser.me/api/portraits/women/62.jpg" 
    data-heading="{name},You got this! We got your back!" 
    data-sound="swoosh" 
    data-pu-type="avatar_bar" 
        >&nbsp;</div>
<!-- END PU-003-->
